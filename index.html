<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sudoku</title>
</head>
<body>
    <div class="container">
        <div id="field">
            <div></div>
            <div id="levels" style="font-size: 20px;">
                <div id="lvl-title" class="grey"> 
                    Уровень:
                </div>
                <div id="1" class="lvl">
                    Лёгкий
                </div>
                <div id="2" class="lvl">
                    Средний
                </div>
                <div id="3" class="lvl">
                    Сложный
                </div>
            </div>
            <div class="grid-field">
            
            </div>
        </div>

        <div class="input">
            <div class="interact">
                <div id="error-counter" style="font-size: 20px;" class="grey">
                    Ошибки: <b style="color: black;"><span id="errors">0/3</span></b>
                </div>
                <div id="eraser">
                    <div id="eraser-img">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="MidnightBlue" class="bi bi-eraser" viewBox="0 0 16 16">
                            <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z"/>
                        </svg>
                    </div>
                    <div style="font-size: 18px;"><b>Очистить</b></div>
                </div>
                <div id="hint">
                    <div id="hint-img">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="MidnightBlue" class="bi bi-lightbulb" viewBox="0 0 16 16">
                            <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a2 2 0 0 0-.453-.618A5.98 5.98 0 0 1 2 6m6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1"/>
                        </svg>
                    </div>
                    <div style="font-size: 18px;"><b>Подсказка</b></div>
                </div>
            </div>
            <div class="grid-input-buttons">
                <div class="input-num">
                    1
                </div>
                <div class="input-num">
                    2
                </div>
                <div class="input-num">
                    3
                </div>
                <div class="input-num">
                    4
                </div>
                <div class="input-num">
                    5
                </div>
                <div class="input-num">
                    6
                </div>
                <div class="input-num">
                    7
                </div>
                <div class="input-num">
                    8
                </div>
                <div class="input-num">
                    9
                </div>
            </div>
            <button class="button1">
                Новая игра
            </button>
            <div class="game-over-modal">
                <div class="game-over-modal-content">
                  <h2>Вы проиграли!</h2>
                  <p>Попробуйте снова.</p>
                  <button class="button1">Новая игра</button>
                </div>
            </div>
            <div class="game-win-modal">
                <div class="game-win-modal-content">
                    <h2>Поздравляем, вы выиграли!</h2>
                    <button class="button1">Новая игра</button>
                </div>
            </div>
    </div>
    <script type="module" src="allFunctions.js"></script>
    <script type="module" src="generator.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
